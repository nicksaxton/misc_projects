<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-sm-4 col-sm-offset-4" id="content-area">
            <blockquote>
                <p id="quote-text"></p>
                <footer id="quote-source"></footer>
            </blockquote>
            <div class="row">
                <div class="col-sm-6 text-center">
                <a id="tweet-link" title="Tweet this!" class="btn btn-default" href="#">Tweet</a>
                </div>
                <div class="col-sm-6 text-center">
                <button id="new-quote" class="btn btn-default" type="button">New quote</button>
                </div>
            </div>
            </div>
        </div>
        <div class="text-center">
            <p id="byline">By Nick Saxton</p>
        </div>
    </body>
</html>
