<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LocalWeather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="main-content" class="container-fluid">
            <div class="col-sm-4 col-sm-offset-4" id="weather-info">
                <div class="row text-center">
                    <h1 id="title">Weather</h1>
                    <h3 id="location"></h3>
                </div>
                <div class="row text-center">
                    <p id="current-temp"></h1>
                </div>
                <div class="row text-center">
                    <h3 id="condition"></h3>
                </div>
                <div class="row text-center">
                    <button class="btn btn-default" type="button" id="convert">To Fahrenheit</button>
                </div>
                <div class="row text-center">
                    <p id="byline">By Nick Saxton</p>
                </div>
            </div>
        </div>
    </body>
</html>
